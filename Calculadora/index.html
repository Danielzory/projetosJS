<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc-body">
        <div id="display"></div>
        <div id="calc-buttons">    
            <div id="clearDisplay" class="key">CE</div>
            <div id="clearCalc" class="key">C</div>
            <div id="backspace" class="key">&#x1F448</div>
            <div id="op-divide" class="key">/</div>
            <div id="key7" class="key">7</div>
            <div id="key8" class="key">8</div>
            <div id="key9" class="key">9</div>
            <div id="op-mult" class="key">*</div>
            <div id="key4" class="key">4</div>
            <div id="key5" class="key">5</div>
            <div id="key6" class="key">6</div>
            <div id="op-sub" class="key">-</div>
            <div id="key1" class="key">1</div>
            <div id="key2" class="key">2</div>
            <div id="key3" class="key">3</div>
            <div id="op-plus" class="key">+</div>
            <div id="change" class="key">+-</div>
            <div id="key0" class="key">0</div>
            <div id="dot" class="key">,</div>
            <div id="equal" class="key">=</div>
        </div>
        
    </div>

    <script src="calc.js"></script>
    
</body>
</html>
